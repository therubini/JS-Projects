<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>30-30 Rule</title>
		<link rel="stylesheet" href="./css/one_page_website.css">

	</head>
	<body>
	<!--HEADER-->
	<div>						
		
		<header>30-30 Rule</header>
		<p><h3>Please add your username and password, THANKS!</span></h3><p>
	</div>	
		<!--CREDENTIALS-->
		<form>
		<p>
			<label for="a">Username or Emal:</label>
		    <input id="a" type="text">
		</p>
		<p>
			<label for="b">Password:</label>
			<input id="b" type="text">
		</p>
		<P>
			<input for="Submit" type="Submit">
		</p>			
		</form>
				
			<!--NAV-->
	<div> 
		
					<a href="#home" id="link" class="ok"><li>Forgot Password?</li></a>
					<a href="#addchanges" class="ok"><li>Create Account</li></a>
					<br />
					<h5>By tapping Log In you agree to the 30-30 Rule<a href="#legal"> Terms of Use</A> and<a href="#privacy">Privacy Policy</a></h5>
	</div>

	<div class="row">
			<div class="column">
			  <img src="light.jpg" width="300" height="300" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
			</div>
			<div class="column">
			  <img src="light1.jpg"width="300" height="300" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
			</div>
			<div class="column">
			  <img src="light2.jpg" width="300" height="300" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
			</div>
		  </div>
		  
		  <div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">
		  
			  <div class="mySlides">
				<div class="numbertext">1 / 3</div>
				<img src="light.jpg" style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">2 / 3</div>
				<img src="light1.jpg"style="width:100%">
			  </div>
		  
			  <div class="mySlides">
				<div class="numbertext">3 / 3</div>
				<img src="light2.jpg" style="width:100%">
			  </div>
			  
			  
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		  
			  <div class="caption-container">
				<p id="caption"></p>
			  </div>
		  
		  
			  <div class="column">
				<img class="demo cursor" src="light.jpg" style="width:100%" onclick="currentSlide(1)" alt="Thunderstorm">
			  </div>
			  <div class="column">
				<img class="demo cursor" src="light1.jpg" style="width:100%" onclick="currentSlide(2)" alt="Magical bolt">
			  </div>
			  <div class="column">
				<img class="demo cursor" src="light2.jpg" style="width:100%"  onclick="currentSlide(3)" alt="Fury lighting">
			  </div>
			</div>
		  </div>
		  <br>
		  <br>
		  <div>
		  
				<iframe width="640" height="360" src="https://www.youtube.com/embed/gVKEM4K8J8A" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				 
		  </div>
		  
		<script src="./js/one-page-website.js"></script>

	<!--FOOTER-->
	<footer>
			<div>
				<h4>&copy Rubini & Co</h4> 
			</div>
		</footer>
	
	
	</body>
</html>
