<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>basic html 9</title>
        <link rel="stylesheet" type="text/css" href="css/basic_css_1.css">

    </head>

    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click me</button>
        <p id="timer"></p>
        <br>

        <div class="slideshow-container">

                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="templar.jpg" width="100%" height= "500" alt="">
                  <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="hospitallers.jpg" width="100%" height= "500" alt="">
                  <div class="text">Caption Two</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="teutonic.jpg" width="100%" height= "500" alt="">
                  <div class="text">Caption Three</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                </div>
                <br>
                
                <div style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                             
            <script src="js/basic_javascript_9.js"></script>

    </body>
</html>
