<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>basic html 6</title>
        <style>
            body {
                background-color: lightgray;
            }
        </style>
    </head>

    <body>
    
        <script src="js/basic_javascript_6.js"></script>

        <p>Riders must be at least 52 centimeters tall to ride.</p>
        <input id="height" value="52">
        <button onclick="ride_function()">Click here!</button>
        <p id="ride"></p>
        <br>

        <p>Become a Jedi, but you must be 4 years or older to join!.</p>
        <input id="height1">
        <button onclick="age_function()">Enter Age!</button>
        <p id="age"></p>
        <br>
        
        <p>Vehicle construct</p>
        <button onclick="myfunction()">Click Here</button>
        <p id="keywords_and_constructors"></p>
        <br>

        <p>Holy Knights</p>
        <button onclick="knights()">Click Me</button>
        <p id="info"></p>
        <br>

        <p>To be or not to be a Jedi?!</p>
        <button onclick="star()">The Force</button>
        <p id="farse"></p>
        <br>

        <p>Nested function</p>
        <button onclick="count_function()">Click Me</button>
        <p id="counting"></p>
    
    </body>
</html>
